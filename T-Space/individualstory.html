<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/individualstory.css">
    <link rel="stylesheet" type="text/css" href="css/navbar-footer.css">

    <script src="https://kit.fontawesome.com/b363a0111f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/individualstory.js"></script>

    <title>Therapy</title>
</head>

<body>

    <!---------------------------------------- Navbar ---------------------------------------->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">

        <a class="navbar-brand" href="#"><img src="images/Logo.png" alt="" id="logo"></a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse_target">
            <div class="dropdown-divider"></div>
            <ul class="navbar-nav mr-auto" id="nav_contents">
                <li class="nav-item">
                    <a class="nav-link" href="#">Stories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Facts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Book Now</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ---------------------------------------------Stories Table------------------------------------ -->
    <div class="profiledata">
        <div class="profileicon">
            <div class="profilepic"><i class="fas fa-user"></i></div>
        </div>
        <div class="profilenick">Profile nick</div>
    </div>

    <div class="container2">
        <table class="actualtable">
            <thead class="thead-light">
                <tr>
                    <th>Story</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr>
                    <!-- <td class="profiledata"><div>Profile</div><div>Info</div></td> -->
                    <td class="storydata">
                        <div class="storytext">
                            <p> Put your stories here! Others might find it relating....<br> Put your stories here! Others might find it relating....<br> Put your stories here! Others might find it relating....</p>
                        </div>
                        <div class="panel">
                            <span>
                                <i id="like1" class="fas fa-thumbs-up"></i> <div id="like1-bs3"></div>
                                <i id="dislike1" class="fas fa-thumbs-down"></i> <div id="dislike1-bs3"></div>
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="prevcomments-box">
            <label id="comtitle">Comments on this post:</label>
            <hr style="margin-left:3%; margin-right:3%; height:0.5px; background-color: black">
            <div class="eachcomment">
                <label id="part1">John says:</label>
                <p id="part2">That is awesome !</p>
            </div>
            <div class="eachcomment">
                <label id="part1">Don says:</label>
                <p id="part2">Keep it up ! You are gonna make it happen.</p>
            </div>
            <div class="comment-box-con">
                <form class="comment-box">
                    <div class="form-group">
                        <label style="padding-left:10px" for="comment">Add comment to this story:</label>
                        <textarea class="form-control" id="comment" rows="5" placeholder="Type your comment here.." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </form>
            </div>
        </div>


    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/like-dislike.js"></script>

</body>

</html>
